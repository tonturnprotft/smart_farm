<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farm</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>SMART FARM</h1>
  <div class="container">

    <div class="box large-box">
      <h2>DAY</h2>
      <h1 id="day-count">0</h1>
      <p id="datetime"></p>
      <button class="button" onclick="startDayCount()">Start Days</button>
      <button class="button" onclick="resetDayCount()">Reset Days</button>
      <span id="moisture-emoji">☹️</span>
      <div class="led-container">
        <div class="led-charts">
          <div class="led-chart-container">
            <h3 id="led1-percent">--%</h3>
            <canvas id="ledChart1"></canvas>
            <p>LED1</p>
          </div>
          <div class="led-chart-container">
            <h3 id="led2-percent">--%</h3>
            <canvas id="ledChart2"></canvas>
            <p>LED2</p>
          </div>
          <div class="led-chart-container">
            <h3 id="led3-percent">--%</h3>
            <canvas id="ledChart3"></canvas>
            <p>LED3</p>
          </div>
        </div>
      </div>
    </div>

    <div class="box">
      <h2>HUMIDITY_1</h2>
      <h1 id="humidity1-value">--%</h1>
    </div>
    <div class="box">
      <h2>OUTSIDE-TEMP_1</h2>
      <h1 id="temp1-value">--°</h1>
    </div>
    <div class="box">
      <h2>SOIL MOISTURE</h2>
      <h1 id="moisture-value">--%</h1>
    </div>
    <div class="box">
      <h2>HUMIDITY_2</h2>
      <h1 id="humidity2-value">--%</h1>
    </div>
    <div class="box">
      <h2>OUTSIDE-TEMP_2</h2>
      <h1 id="temp2-value">--°</h1>
    </div>
    <div class="box">
      <h2>WATER-PUMP</h2>
      <button class="toggle disabled" id="pump-toggle" disabled>
        <span id="pump-status">OFF</span>
      </button>
    </div>

    <div class="box large-box">
      <h2>SOIL MOISTURE vs TIMES</h2>
      <div class="dropdown">
        <label for="timeRange">เลือกช่วงเวลา: </label>
        <select id="timeRange" onchange="updateGraph()">
          <option value="1">1 นาทีล่าสุด</option>
          <option value="5">5 นาทีล่าสุด</option>
        </select>
      </div>
      <div class="chart-container">
        <canvas id="moistureChart"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
